<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link rel="icon" href="../../../static/assets/img/kaiadmin/favicon.ico" type="image/x-icon" />


    <!-- Fonts and icons -->
    <script src="../../../static/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: { families: ["Public Sans:300,400,500,600,700"] },
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["../assets/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../../../static/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../static/assets/css/plugins.min.css" />
    <link rel="stylesheet" href="../../../static/assets/css/kaiadmin.min.css" />

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Vendor Login</h2>
                        
                        <form method="POST" novalidate>
                            {% csrf_token %}
                            
                            <!-- Messages -->
                            {% if messages %}
                            <div class="mb-3">
                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}
                            
                            <!-- Email Field -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email or Username</label>
                                <input type="text" 
                                       class="form-control {% if messages and 'email' in message.tags %}is-invalid{% endif %}" 
                                       name="email" 
                                       id="email" 
                                       value="{{ request.POST.email }}" 
                                       required
                                       autofocus>
                                <div class="invalid-feedback">
                                    Please enter a valid email or username
                                </div>
                            </div>
                            
                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" 
                                       class="form-control {% if messages and 'password' in message.tags %}is-invalid{% endif %}" 
                                       name="password" 
                                       id="password" 
                                       required>
                                <div class="invalid-feedback">
                                    Please enter your password
                                </div>
                                <small class="text-muted float-end">
                                    <a>Forgot password?</a>
                                </small>
                            </div>
                            
                            <!-- Remember Me -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                            
                            <!-- Registration Link -->
                            <div class="mt-3 text-center">
                                <p class="mb-0">Don't have an account? 
                                    <a href="{% url 'registration' %}">Register here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Files -->
    <script src="../../../static/assets/js/jquery.min.js"></script>
    <script src="../../../static/assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../../static/assets/js/plugins.min.js"></script>
    <script src="../../../static/assets/js/kaiadmin.min.js"></script>
</body>
</html>

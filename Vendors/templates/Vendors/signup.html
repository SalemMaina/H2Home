<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Signup</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link rel="icon" href="../../../static/assets/img/kaiadmin/favicon.ico" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script src="../../../static/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: { families: ["Public Sans:300,400,500,600,700"] },
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["../assets/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../../../static/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../static/assets/css/plugins.min.css" />
    <link rel="stylesheet" href="../../../static/assets/css/kaiadmin.min.css" />

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0">Vendor Registration</h4>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" novalidate>
                            {% csrf_token %}
                            
                            <!-- Messages -->
                            {% if messages %}
                            <div class="mb-3">
                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}
                            
                            <!-- Email Field -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" 
                                       class="form-control {% if messages and 'email' in message.tags %}is-invalid{% endif %}" 
                                       name="email" 
                                       id="email" 
                                       value="{{ email|default:'' }}" 
                                       required
                                       autofocus>
                                <div class="invalid-feedback">
                                    Please provide a valid email
                                </div>
                            </div>
                            
                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" 
                                       class="form-control {% if messages and 'password' in message.tags %}is-invalid{% endif %}" 
                                       name="password" 
                                       id="password" 
                                       required>
                                <div class="invalid-feedback">
                                    Password must be at least 8 characters
                                </div>
                                <small class="form-text text-muted">Minimum 8 characters</small>
                            </div>
                            
                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" 
                                       class="form-control {% if messages and 'password' in message.tags %}is-invalid{% endif %}" 
                                       name="confirm_password" 
                                       id="confirmPassword" 
                                       required>
                                <div class="invalid-feedback">
                                    Passwords must match
                                </div>
                            </div>
                            
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 py-2 mt-2">
                                <i class="bi bi-person-plus me-2"></i>Register
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0">Already have an account? 
                                <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Files -->
    <script src="../../../static/assets/js/jquery.min.js"></script>
    <script src="../../../static/assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../../static/assets/js/plugins.min.js"></script>
    <script src="../../../static/assets/js/kaiadmin.min.js"></script>
</body>
</html>

<!-- templates/numbers.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Number List</h1>

        <!-- Form to Add a Number -->
        <form method="POST" class="mb-4">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="number" class="form-control" placeholder="Enter a number" required>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <!-- Table to Display Numbers -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Number</th>
                    <th>Added At</th>
                </tr>
            </thead>
            <tbody>
                {% for number in numbers %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ number.value }}</td>
                    <td>{{ number.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
